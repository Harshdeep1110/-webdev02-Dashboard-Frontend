<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <div class="logo">
                <div class="logo-icon">
                    <span>K</span>
                </div>
                <h2 class="app-title">Kanban Board</h2>
            </div>
        </div>
        <div class="header-center">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search cards..." class="search-input">
                <div class="search-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
            </div>
        </div>
        <div class="header-right">
            <div class="header-actions">
                <button class="btn-icon" id="activityToggle" title="Activity Log">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="22,12 18,12 15,21 9,3 6,12 2,12"></polyline>
                    </svg>
                    <div class="badge" id="activityBadge">0</div>
                </button>
                <button class="btn-icon" id="darkModeToggle" title="Toggle Dark Mode">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="themeIcon">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <button class="btn-primary" id="addColumnBtn">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Column
                </button>
            </div>
        </div>
    </header>

    <main class="board-container" id="boardContainer">
        <div class="board" id="board">
        </div>
    </main>

    <aside class="activity-panel" id="activityPanel">
        <div class="panel-header">
            <h3>Activity Log</h3>
            <button class="btn-icon btn-sm" id="closeActivity">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="panel-actions">
            <button class="btn-text" id="clearActivity">Clear All</button>
        </div>
        <ul class="activity-list" id="activityList">
        </ul>
    </aside>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="cardModal" role="dialog">
            <div class="modal-header">
                <h3 id="modalTitle">Add Card</h3>
                <button class="btn-icon btn-sm" id="closeModal">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" id="cardTitle" class="form-input" placeholder="Enter card title">
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="cardDesc" class="form-textarea" placeholder="Enter description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <div class="form-label">Priority</div>
                    <div class="priority-options">
                        <label class="priority-option">
                            <input type="radio" name="priority" value="low" checked>
                            <div class="priority-badge low">Low</div>
                        </label>
                        <label class="priority-option">
                            <input type="radio" name="priority" value="medium">
                            <div class="priority-badge medium">Medium</div>
                        </label>
                        <label class="priority-option">
                            <input type="radio" name="priority" value="high">
                            <div class="priority-badge high">High</div>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Assignee</label>
                    <input type="text" id="cardAssignee" class="form-input" placeholder="Assign to...">
                </div>
                <div class="form-group">
                    <div class="form-label">Color</div>
                    <div class="color-options" id="colorOptions">
                        <button class="color-swatch active" data-color="#6366f1" style="background:#6366f1"></button>
                        <button class="color-swatch" data-color="#ec4899" style="background:#ec4899"></button>
                        <button class="color-swatch" data-color="#14b8a6" style="background:#14b8a6"></button>
                        <button class="color-swatch" data-color="#f59e0b" style="background:#f59e0b"></button>
                        <button class="color-swatch" data-color="#ef4444" style="background:#ef4444"></button>
                        <button class="color-swatch" data-color="#8b5cf6" style="background:#8b5cf6"></button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelModal">Cancel</button>
                <button class="btn-primary" id="saveCard">Save Card</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="columnModalOverlay">
        <div class="modal modal-sm" id="columnModal">
            <div class="modal-header">
                <h3 id="columnModalTitle">Add Column</h3>
                <button class="btn-icon btn-sm" id="closeColumnModal">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Column Name</label>
                    <input type="text" id="columnName" class="form-input" placeholder="e.g. In Progress">
                </div>
                <div class="form-group">
                    <div class="form-label">Column Color</div>
                    <div class="color-options" id="columnColorOptions">
                        <button class="color-swatch active" data-color="#6366f1" style="background:#6366f1"></button>
                        <button class="color-swatch" data-color="#ec4899" style="background:#ec4899"></button>
                        <button class="color-swatch" data-color="#14b8a6" style="background:#14b8a6"></button>
                        <button class="color-swatch" data-color="#f59e0b" style="background:#f59e0b"></button>
                        <button class="color-swatch" data-color="#ef4444" style="background:#ef4444"></button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelColumnModal">Cancel</button>
                <button class="btn-primary" id="saveColumn">Save Column</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="confirmModalOverlay">
        <div class="modal modal-xs" id="confirmModal">
            <div class="modal-header">
                <h3>Confirm Delete</h3>
            </div>
            <div class="modal-body">
                <p id="confirmMessage">Are you sure you want to delete this item?</p>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="confirmCancel">Cancel</button>
                <button class="btn-danger" id="confirmOk">Delete</button>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="state.js"></script>
    <script src="utils.js"></script>
    <script src="storage.js"></script>
    <script src="render.js"></script>
    <script src="drag.js"></script>
    <script src="modal.js"></script>
    <script src="app.js"></script>
</body>
</html>
